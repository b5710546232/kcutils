version: 4
commit:
  keys:
    - type: feat
      value: Introducing new features.
    - type: perf
      value: A code change that improves performance.
    - type: fix
      value: Fixing a bug.
    - type: refac
      value: A code change that neither fixes a bug nor adds a feature.
    - type: chore
      value: Other changes that don't modify src or test files.
  scopes:
    - type: core
      value: Core application
    - type: model
      value: Application Models
    - type: service
      value: Application services
    - type: utils
      value: Application utilities
    - type: test
      value: Add, Modify or remove test
    - type: lint
      value: Code styles
    - type: config
      value: Configuration
